<!DOCTYPE html>
<html>
<head>
<script type='text/javascript'>
    // add all of your image paths to this array
    var images = [
        'images/platform-jagoda-top.png',
        'images/platform-purple-top.png',
        'images/hannahabelalogogreen-u608.png',
        'images/hannahabelalogogreen-u6082.png',
        'images/hannahabelalogogreen-u6083.png',
        'images/stairs-dark-grey.png',
        'images/stairs-grey.png',
        'images/stairs-orange.png',
        'images/stairs-pink.png',
        'images/stairs-pink-square.png',
    ];

    for(var i in images) {
        var img = images[i];
        var e = document.createElement('img');
        // this will trigger your browser loading the image (and caching it)
        e.src = img;
    }

    // once we get here, we are pretty much done, so redirect to the actual page
    window.location = 'gallery.html';
</script>
</head>

<body>
    <div style="position: fixed; left: 0; top: 0; z-index: 999; width: 100%; height: 100%; overflow: visible; background: #9E6C58 url('images/preloader.gif') no-repeat center center;">
    </div>
</body>
</html>
